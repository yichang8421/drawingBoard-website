<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>帕斯诺画板</title>
    <link rel="stylesheet" href="style.b952a861.css">
</head>
<body>
<canvas id="canvas" width="100" height="100"></canvas>
<div id="options">
    <ul id="color" class="active">
        <li id="black" class="active"></li>
        <li id="red"></li>
        <li id="royalblue"></li>
        <li id="orange"></li>
    </ul>
    <ul id="thickness" class="active">
        <li id="thin" class="active"></li>
        <li id="middle"></li>
        <li id="thick"></li>
    </ul>
    <ul id="actions">
        <li>
            <svg id="pen" class="active">
                <use xlink:href="#icon-pen"></use>
            </svg>
        </li>
        <li>
            <svg id="eraser">
                <use xlink:href="#icon-eraser"></use>
            </svg>
        </li>
        <li>
            <svg id="clearall">
                <use xlink:href="#icon-clearall"></use>
            </svg>
        </li>
        <li>
            <svg id="save">
                <use xlink:href="#icon-save"></use>
            </svg>
        </li>
    </ul>
</div>
<script src="https://at.alicdn.com/t/font_2854094_c1b6bv8d05.js"></script>
<script src="main.b8adaea3.js"></script>
</body>
</html>
